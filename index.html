<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias Úteis com Feriados</title>
    <style>
        /* Estilização */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 15px;
            color: #444;
            font-size: 1.8em;
        }
        label, input, select, button {
            margin: 5px;
            font-size: 1em;
        }
        input, select, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #startCountingDate {
            margin-top: 15px;
            font-size: 1.1em;
            color: #333;
        }
        table {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f3f3f3;
            color: #555;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .feriado {
            color: #e57373; 
            font-weight: bold;
        }
        .diaUtil {
            color: #4CAF50; 
        }
    </style>
</head>
<body>

<h1>Contador de prazos</h1>

<label for="startDate">Data de Início: </label>
<input type="date" id="startDate" required>

<label for="prazoTipo">Selecione o tipo de prazo: </label>
<select id="prazoTipo">
    <option value="disponibilizacao">Data de Disponibilização (conta a partir do 2º dia útil)</option>
    <option value="publicacao">Data da Publicação (conta a partir do 1º dia útil)</option>
</select>

<label for="daysCount">Dias a Contar: </label>
<input type="number" id="daysCount" min="1" required>
<button onclick="calcularDiasUteis()">Calcular</button>

<h3>Resultado</h3>
<p id="startCountingDate"></p>
<p id="result"></p>

<table id="diasTable" style="display: none;">
    <thead>
        <tr>
            <th>Contador</th>
            <th>Data</th>
            <th>Dia da Semana</th>
            <th>Motivo</th>
        </tr>
    </thead>
    <tbody id="diasBody"></tbody>
</table>

<script src="index.js"></script>

</body>
</html>
